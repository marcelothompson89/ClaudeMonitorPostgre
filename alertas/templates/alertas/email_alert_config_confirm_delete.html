{% extends "alertas/base_alertas.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2 class="mb-0">Eliminar configuración de alerta</h2>
                </div>
                <div class="card-body">
                    <p>¿Estás seguro de que deseas eliminar la configuración de alerta <strong>"{{ config.name }}"</strong>?</p>
                    <p>Esta acción no se puede deshacer.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{% url 'alertas:email_alert_configs' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
